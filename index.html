<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOTE Taker</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Note Taker</h1>
      <h3>Add a New Note:</h3>

      <label for="note" style="color: rgb(81, 180, 81); font-weight: bold;">Note:</label>
      <textarea name="note" id="note" cols="30" rows="10" required></textarea>

      <button id="submit-btn">Add Note</button>
      <div id="tiles-div"></div>
    </div>
    <div id="simple-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <p></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
